<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let check = false;
  let V = Number(prompt("Enter a number: "));
  let array = [7,11,5,-4,3,2,0,68,77,10];
  for (let i = 0; i < array.length; i++) {
    if(V === array[i]){
      check = true;
      array[i] = array[i+1]
      array[array.length-1] = 0
    }
  }
  if (!check){
    alert("V is not in the array");
  }
  alert(array);
</script>
</body>
</html>
