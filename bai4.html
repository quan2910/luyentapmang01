<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [];
  let size = prompt("Nhập số lượng phần tử của mảng: ",0);
  for (let i = 0 ; i < size ; i++){
    let x = prompt("Nhập phần tử "+ i +": ",0);
    array.push(x);
  }
  array.reverse();
  for(let i = 0 ; i < array.length ; i++){
    document.writeln(array[i]);
  }
</script>
</body>
</html>
